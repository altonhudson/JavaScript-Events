<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Listener Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Lab 7: JavaScript Events</h1>
<button class="mouse-events">Mouse Events</button>
<input type="text" class="keyboard-events" placeholder="Type message here">
<h3>Latest key pressed: <span class="key-pressed"></span></h3>

<button>Focus and blur events</button> -->

<form>
   <label for="">User Name:</label>
   <input type="text" placeholder="Enter User name" class="user-name">
   <p class="focus-message"></p>
   <label for="">Password:</label>
   <input type="password" placeholder="Enter password" class="password">
   <button class="form-button">submit</button>
</form>

<div class="button-container">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
    <button>Button 4</button>
    <p class="button-label"></p>
</div>
